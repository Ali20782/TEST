version: '3.8'

services:
  # ----------------------------------------------------
  # PostgreSQL Database Service (with PGVector Extension)
  # ----------------------------------------------------
  db:
    # Will use the standard postgres image and add the pgvector extension 
    image: pgvector/pgvector:pg15 #postgres:15 # <--- CHANGED FROM postgres:15-alpine
    
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      # Add a volume to inject the custom setup script
      # - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
  # ----------------------------------------------------
  # FastAPI Backend Service
  # ----------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Set API Key environment variable for later RAG steps
      GEMINI_API_KEY: ${GEMINI_API_KEY} 
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  pg_data: